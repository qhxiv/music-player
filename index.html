<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <div class="list">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="content">
      <img src="./assets/images/img1.jpg" alt="" class="content__img">
      <h2 class="content__title">Myself</h2>
      <p class="content__author">NAV</p>
    </div>

    <div class="buttons">
      <div class="buttons__shuffle">
        <i class="fa-solid fa-shuffle"></i>
      </div>

      <div class="buttons__prev">
        <i class="fa-solid fa-backward-step"></i>
      </div>

      <div class="buttons__play">
        <i class="fa-solid fa-circle-pause"></i>
      </div>

      <div class="buttons__next">
        <i class="fa-solid fa-forward-step"></i>
      </div>

      <div class="buttons__repeat">
        <i class="fa-solid fa-repeat"></i>
      </div>
    </div>

    <div class="progress">
      <div class="progress__background">
        <div class="progress__fill" style="height:4px;width:70%"></div>
      </div>

      <div class="progress__duration">
        <p class="progress__current">00:00</p>
        <p class="progress__total">05:00</p>
      </div>
    </div>
  </div>
  
  <script src="./assets/javascript/main.js"></script>
</body>
</html>
