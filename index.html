<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Music player</title>
</head>
<body>
  <div class="app">

    <div class="content">
      <img src="./assets/images/img1.png" alt="" class="content__img">
      <h2 class="content__title">Myself</h2>
      <p class="content__author">NAV</p>
    </div>

    <div class="buttons">
      <div class="volume">
        <i class="fa-fw fa-solid fa-volume-high"></i>
      </div>

      <div class="shuffle">
        <i class="fa-fw fa-solid fa-shuffle"></i>
      </div>

      <div class="prev">
        <i class="fa-fw fa-solid fa-backward-step"></i>
      </div>

      <div class="play">
        <i class="fa-fw fa-solid fa-circle-play"></i>
      </div>

      <div class="next">
        <i class="fa-fw fa-solid fa-forward-step"></i>
      </div>

      <div class="repeat">
        <i class="fa-fw fa-solid fa-repeat"></i>
      </div>

      <div class="menu">
        <i class="fa-fw fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="progress">
      <div class="progress__bar">
        <div class="progress__fill">
          <div class="progress__thumb"></div>
        </div>
      </div>

      <div class="progress__duration">
        <p class="progress__current"></p>
        <p class="progress__total"></p>
      </div>
    </div>

    <audio></audio>

    <div class="list">
      <div class="list__overlay"></div>

      <div class="list__main">
        <div class="list__header">
          <p>Next up</p>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="list__content"></div>
      </div>
    </div>
  </div>
  
  <script src="./assets/javascript/main.js" type="module"></script>
</body>
</html>
